                    <form class="d-flex">

    <div class="container-fluid">
        <div class="row">
            <section>
                <form action="#" methods="POST" name="contact_form">
                    <div class="input-group">
                        <h2>Contact Us</h2>
                    </div>

                    <div class="mb-3">
                        <label for="fullname" class="form-label">Fullname</label>
                        <input type="text" placeholder="i.e. Darryl Ng" required />
                        <span>Full name is required</span>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" placeholder="i.e. Darryl@nus.edu.sg" required />
                        <span>Email is required</span>
                    </div>

                    <div class="mb-3">
                        <label for="website" class="form-label">Website</label>
                        <input type="url" placeholder="i.e. https//iss.nus.edu.sg" required pattern="(http|https)://.+"/>
                        <span>URL is required in proper format</span>
                    </div>

                    <div class="mb-3">
                        <label for="comments" class="form-label">comments</label>
                        <label for="comments" class="form-label">Comments</label>
                        <textarea name="comments" cols="50" rows="10" class="form-control"></textarea>
                    </div>

                    <div class="mb-3">
                        <button type="submit">Submit Form</button>
                    </div>

                </form>
            </section>
        </div>
